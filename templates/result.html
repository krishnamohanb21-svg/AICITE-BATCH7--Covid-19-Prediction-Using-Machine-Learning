<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", sans-serif;

            /* Full Background Image */
            background: url("{{ url_for('static', filename='images/Covid2.jpg') }}") no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.9); /* Transparent white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px black;
            text-align: center;
            width: 400px;
        }

        a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

<div class="result-box">
    <h2>{{ prediction_text }}</h2>
    <a href="/">Go Back</a>
</div>

</body>
</html>
